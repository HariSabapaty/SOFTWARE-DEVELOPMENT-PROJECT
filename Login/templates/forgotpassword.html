<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">
        <form action="{% url 'forgotpassword' %}" method="POST">
            <h1>Forgot Password</h1>
            <p>Enter your mobile number below to reset your password.</p>
            <label for="Phone number">Phone number:</label>
            <input type="Phone number" name="Phone number" id="Phone number" placeholder="Enter your active phone number">
            <input type="submit" value="Reset Password">
            <label for="OTP">OTP:</label>
            <input type="OTP" name="OTP" id="OTP" placeholder="Enter OTP">
        </form>
    </div>
</body>
</html>
