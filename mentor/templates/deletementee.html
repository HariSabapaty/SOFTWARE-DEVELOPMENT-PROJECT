<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Mentee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            margin-top: 20px;
            color: #4f372d;
        }

        form {
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #4f372d;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #096c87;
            border-radius: 5px;
        }

        .form-group .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .form-group button {
            padding: 8px 16px;
            background-color: #096c87;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #cc2a36;
        }

        .cancel-button {
            background-color: #096c87;
        }

        .cancel-button:hover {
            background-color: #d11111;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 9999;
            display: flex;
            align-items: center;
            padding: 8px 16px;
            background-color: #3f96bf;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button i {
            font-size: 16px;
            margin-right: 5px;
        }

        .back-button span {
            font-size: 10px;
            font-weight: bold;
        }

        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #4f372d;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            z-index: 999;
        }
    </style>
</head>

<body>
    <h1>Delete Mentee</h1>
    <a href="/mentor/mentor" class="home-button">Home</a>

    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Mentee Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group button-container">
            <button type="submit">Confirm</button>
            <button type="button" class="cancel-button">Cancel</button>
        </div>
    </form>

    <button class="back-button" onclick="gohome()">
        <i class="fas fa-arrow-left"></i><span>Go Home</span>
    </button>


</body>

</html>
