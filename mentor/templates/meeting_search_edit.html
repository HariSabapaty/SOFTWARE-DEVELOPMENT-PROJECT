<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Edit Meeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        form {
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #4f372d;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            z-index: 999;
        }
    </style>
</head>

<body>
    <a href="/mentor/mentor" class="home-button">Home</a>

    <h1>Search and Edit Meeting</h1>

    {% if meeting %}
    <form method="POST" action="{% url 'search_meeting' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ meeting.date }}" required>
        </div>
        <div class="form-group">
            <label for="link">Meeting Link:</label>
            <input type="text" id="link" name="link" value="{{ meeting.link }}" required>
        </div>
        <div class="form-group">
            <label for="details">Meeting Details:</label>
            <textarea id="details" name="details" rows="4" required>{{ meeting.details }}</textarea>
        </div>
        <div class="form-group">
            <label for="participants">Participants Attended:</label>
            <input type="text" id="participants" name="participants" value="{{ meeting.participants }}" required>
        </div>
        <div class="form-group">
            <button type="submit">Save Changes</button>
        </div>
    </form>
    {% endif %}
</body>

</html>
